<body>
    <header>
        <h1>Stock Profile & Loss Calculator</h1>
    </header>
    <main>
        <form>
            <label class="input-label" for="initial-price">
                Intial Price
                <input class="input" type="text" id="initial-price" placeholder="Enter Initial Price Here" required />
                <p id="initial_price_error" class="error"></p>
            </label>

            <label class="input-label" for="stocks-quantity">
                Quantity of Stocks
                <input class="input" type="text" id="stocks-quantity" placeholder="Enter the Number of Stocks bought"
                    required />
                <p id="quantity_error" class="error"></p>
            </label>
            <label class="input-label" for="current-price">Current Price
                <input class="input" type="text" id="current-price" placeholder="Enter the Current Price of the stocks"
                    required />
                <p id="current_price_error" class="error"></p>
            </label>



            <button id="submit-btn" class="btn-check">Tell Me!!</button>
        </form>

        <div id="output-box" class="output"></div>
    </main>
